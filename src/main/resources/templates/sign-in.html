    <!-- Main -->
    <section class="wrapper" id="main">
        <div class="inner">
            <h1 class="major">Sign-in</h1>
            <!-- Text -->
            <section>

                <form action="#" method="post" th:action="@{/sign-in}" th:object="${arrivingCustomer}">
                    <div class="row gtr-uniform">
                        <div class="col-6 col-12-small">
                            <input id="email" name="email" placeholder="Email" th:field="*{email}" type="email"
                                   value=""/>
                        </div>
                        <div class="col-6 col-12-small">
                            <input id="password" name="password" placeholder="Password" th:field="*{password}"
                                   type="password" value=""/>
                        </div>


                        <div class="col-6 col-12-small">
                            <input checked id="demo-human" name="demo-human" type="checkbox">
                            <label for="demo-human">Not a robot</label>
                        </div>

                        <div class="col-12">
                            <ul class="actions">
                                <li><input class="primary" type="submit" value="Sign-in"/></li>
                                <li><input type="reset" value="Reset"/></li>
                            </ul>
                        </div>

                        <p>No account?<a th:href="@{/sign-up}"> Sign-up!</a></p>


                    </div>


                </form>
            </section>


        </div>
    </section>
