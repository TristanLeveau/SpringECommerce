<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="header :: head"></div>

<body class="is-preload">

<!-- Header -->
<div th:replace="header"></div>

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <section class="wrapper" id="main">
        <div class="inner" th:object="${session.connectedUser}">
            <h1 class="major">Profile</h1>

            <!-- Text -->
            <section>
                <h2>General information</h2>
                <p>First name : <span th:text="*{firstName}?: '(No first name specified)'">First name</span></p>
                <p>Last name : <span th:text="*{lastName}?: '(No last name specified)'">Last Name</span></p>
                <p>Email : <span th:text="*{email}?: '(No email specified)'">Email</span></p>
                <p>Phone number : <span th:text="*{phoneNumber}?: '(No number specified)'">Phone Number</span></p>

                <h2>Billing address</h2>
                <p>Country : <span th:text="*{country}?: '(No country specified)'">Country</span></p>
                <p>City : <span th:text="*{city}?: '(No city specified)'">City</span></p>
                <p>Street : <span th:text="*{address}?: '(No street specified)'">Street</span></p>
                <p>Postal code : <span th:text="*{postalCode}?: '(No postal code specified)'">Postal code</span></p>

            </section>
            <hr/>

            <section>
                <h2>My orders</h2>
            </section>
            <hr/>

            <section>
                <h2>Settings</h2>
            </section>
            <hr/>


        </div>
    </section>

</div>

<!-- Footer -->
<div th:replace="footer :: footer"></div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.scrollex.min.js"></script>
<script src="assets/js/jquery.scrolly.min.js"></script>
<script src="assets/js/browser.min.js"></script>
<script src="assets/js/breakpoints.min.js"></script>
<script src="assets/js/util.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
